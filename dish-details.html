<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dish Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #53cde2, #f4e04d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 360px;
      height: 740px;
      background: #fefae0;
      border-radius: 50px;
      box-shadow: 0 0 10px #0006;
      border: 5px solid #2d1b19;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      height: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      font-size: 12px;
      background: #fefae0;
    }

    .top-bar {
      text-align: center;
      background: #fefae0;
    }

    .top-bar img {
      height: 50px;
      margin: 5px auto;
    }

    .nav-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #fefae0;
      border-top: 1px solid #ccc;
      padding: 8px 0;
      font-size: 14px;
    }

    .nav-row div {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      cursor: pointer;
    }

    .nav-row div:hover {
      color: #000;
    }

    .nav-row i {
      font-size: 18px;
      margin-bottom: 2px;
    }

    .content {
      flex: 1;
      padding: 20px;
      font-size: 14px;
      overflow-y: auto;
    }

    .content h3 {
      margin-top: 20px;
      margin-bottom: 5px;
    }

    .rating {
      color: #f5b301;
    }

    .filter-tags {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .filter-tags span {
      padding: 5px 10px;
      background: #e9edc9;
      border-radius: 12px;
      font-size: 12px;
    }

    .sidebar {
      position: absolute;
      top: 0;
      left: -160px;
      width: 160px;
      height: 100%;
      background-color: #ccc;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      padding: 60px 10px 20px 10px;
      transition: left 0.3s ease-in-out;
      z-index: 10;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar .nav-item {
      margin: 15px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .sidebar .nav-item:hover {
      color: #f4e04d;
    }

    .sidebar .nav-item i {
      margin-right: 10px;
      font-size: 18px;
    }

    .hamburger {
      position: absolute;
      top: 35px;
      left: 20px;
      font-size: 22px;
      cursor: pointer;
      z-index: 20;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 360px;
      height: 740px;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 5;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      border-radius: 50px;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }
    .about-floating {
      position: absolute;
      bottom: 85px;
      right: 20px;
      background: #fff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 15;
    }


     .about-floating i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="phone" id="phone">
    <div class="notch"></div>
    <div class="screen">
      <div class="status-bar">
        <div class="time" id="clock">--:--:--</div>
        <div class="icons">
          <span id="battery-icon">üîã</span>
          <span id="battery-level">--%</span>
        </div>
      </div>
    <div class="hamburger" onclick="toggleSidebar()" id="hamburger-icon">
      <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar" id="sidebar">
      <div style="text-align: center; margin-bottom: 20px;">
        <img src="buffetsense-logo.png" alt="BuffetSense Logo" style="width: 100px;">
      </div>
      <div class="nav-item" onclick="navigateTo('home')"><i class="fas fa-home"></i> Home</div>
      <div class="nav-item" onclick="navigateTo('menu')"><i class="fas fa-book-open"></i> Menu & Info</div>
      <div class="nav-item" onclick="navigateTo('feedback')"><i class="fas fa-comment-dots"></i> Feedback</div>
      <div class="nav-item" onclick="navigateTo('about')"><i class="fas fa-info-circle"></i> About Us</div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="top-bar">
      <img src="buffetsense-logo.png" alt="BuffetSense Logo"/>
    </div>
     <div class="nav-row">
      
      <div onclick="navigateTo('home')"><i class="fas fa-home"></i><span>Home</span></div>
      <div onclick="navigateTo('menu')"><i class="fas fa-book-open"></i><span>Menu & Info</span></div>
      <div onclick="navigateTo('feedback')"><i class="fas fa-comment-dots"></i><span>Feedback</span></div>
    </div>
    <!-- Replace this part inside the <div class="content"> block -->
     <div class="content">
       <img src="grilled-chicken.jpg" alt="Grilled Chicken"
       style="width: 80%; border-radius: 15px; display: block; margin: 0 auto 15px auto;" />

        <h3>Grilled Chicken Breast</h3>
         <p><strong>320 kcal</strong></p>
        <p><strong>Allergens:</strong> None</p>
        <p><strong>Ingredients:Chicken, Olive Oil, Lemon, Herbs</strong></p>
       <p class="rating"></strong>‚≠ê‚≠ê‚≠ê‚≠ê<i class="fas fa-star-half-alt"></i> 4.8</p>
       <div class="filter-tags">
       <span>Nut-Free</span>
        <span>Gluten-Free</span>
       <span>Dairy-Free</span>
  </div>
</div>
 <div class="about-floating" onclick="navigateTo('about')">
      <i class="fas fa-info"></i>
    </div>
  </div>


  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const phone = document.getElementById('phone');
      const icon = document.getElementById('hamburger-icon').firstElementChild;

      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
      icon.classList.toggle('fa-bars');
      icon.classList.toggle('fa-times');
    }

     function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes().toString().padStart(2,'0');
      let s = now.getSeconds().toString().padStart(2,'0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('clock').textContent = `${h}:${m}:${s} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    if (navigator.getBattery) {
      navigator.getBattery().then(batt => {
        const updateBattery = () => {
          const level = Math.round(batt.level * 100);
          document.getElementById('battery-level').textContent = `${level}%`;

          // Dynamically change the battery icon based on the charging status
          const batteryIcon = document.getElementById('battery-icon');
          
          if (batt.charging) {
            batteryIcon.innerHTML = '‚ö°'; // Charging icon
            batteryIcon.style.color = "#4CAF50"; // Charging color (green)
          } else {
            batteryIcon.innerHTML = 'üîã'; // Battery icon when not charging
            batteryIcon.style.color = level > 20 ? "#FFC107" : "#FF5722"; // Warning colors for low battery
          }
        };

        // Initialize the battery status
        updateBattery();

        // Update the battery level whenever it changes
        batt.addEventListener('levelchange', updateBattery);
        batt.addEventListener('chargingchange', updateBattery);
      }).catch((err) => {
        console.log("Battery API is not supported on this device or browser.", err);
      });
    }

    function navigateTo(page) {
      if (page === 'home') {
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = page + '.html';
      }
    }


  </script>
</body>
</html>
